<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide Symbol Appender</title>
    <style>
        #screen {
            width: 100%;
            height: 100px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        #divideButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div id="screen"></div>
    <button id="divideButton">Divide</button>

    <script>
        // JavaScript logic
        document.getElementById('divideButton').addEventListener('click', function() {
            const screen = document.getElementById('screen');
            const divideSymbol = 'รท';

            if (!screen.textContent.includes(divideSymbol)) {
                screen.textContent += divideSymbol;
            }
        });
    </script>
</body>
</html>
